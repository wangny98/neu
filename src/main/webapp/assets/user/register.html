<meta charset="utf-8" >

<div class="container">

<h3>新用户注冊:</h3>

<form class="form-horizontal">

  <div class="form-group">
    <label class="col-sm-2 control-label">登录名:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="username" placeholder="用戶名">
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">姓:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="lastname" placeholder="用戶名">
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">名:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="firstname" placeholder="用戶名">
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">密码:</label>
    <div class="col-sm-10">
    <input type="password" ng-model="password" placeholder="密码">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">重复密码:</label>
    <div class="col-sm-10">
    <input type="password" ng-model="password2" placeholder="重复密码">
    </div>
  </div>
  
  <hr>
<button class="btn btn-success" ng-disabled="error || incomplete" ng-click="submitReg()">
<span class="glyphicon glyphicon-save"></span>注册
</button>
</form>



</div>
