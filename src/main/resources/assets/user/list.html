<meta charset="utf-8" >
<h2 class="sub-header">用戶列表</h2>
		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>用户名</th>
						<th>姓</th>
						<th>名</th>
						<th>角色</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in users">
						<td>{{user.username}}</td>
						<td>{{user.lastname}}</td>
						<td>{{user.firstname}}</td>
						<td>{{user.role}}</td>
					</tr>
				</tbody>
			</table>
		</div>
