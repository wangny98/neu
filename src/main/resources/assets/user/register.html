<div class="container">

<form class="form-user">
 <h3 class="form-user-heading">新用户注册：</h3>
    <input type="text" class="input-block-level" ng-model="username" placeholder="用戶名">
    <input type="text" class="input-block-level" ng-model="lastname" placeholder="姓">
    <input type="text" class="input-block-level" ng-model="firstname" placeholder="名">
    <input type="password" class="input-block-level" ng-model="password" placeholder="密码">
    <input type="password" class="input-block-level" ng-model="password2" placeholder="重复密码">
  <hr>
<button class="btn btn-large btn-primary" ng-disabled="error || incomplete" ng-click="submitReg()">
<span class="glyphicon glyphicon-save"></span>注册
</button>
</form>
