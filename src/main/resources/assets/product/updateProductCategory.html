<meta charset="utf-8">
<head>
</head>

<div ng-controller="ProductCategoryUpdateController as productCategoryUpdate">
	<div class="message">修改产品类型</div>

	<div>
		<form class="form-product" name="updateProductCategory">
			<table id="table-style" style="margin:50px auto">
				<tbody>
					<tr>
						<th class="labelformat">产品类名</th>
						<td><input class="input-block-level" type="text"
							ng-model="productCategoryName" ng-change="CheckProductCategoryName()" required /></td>
						<td style="color:red">*</td>
					</tr>
					<tr>
						<td></td>
						<td><label ng-show="existedProductCategoryName"
							style="text-align: center; font-weight: bold; color: red">产品类型名已存在！请重新输入。</label>
						</td>
						<td></td>
					</tr>
					<tr>
						<th class="labelformat">用途</th>
						<td><div isteven-multi-select
											input-model="productCategoryUpdate.attributeUsages"
											output-model="selectedAttributeUsage" output-properties="code"
											button-label="name code" item-label="name code" tick-property="ticked" 
											orientation="horizontal"
											selection-mode="single"
											on-close="CheckProductCategoryCode()">
						</div></td>
						<td style="color:red">*</td>									
					</tr>
					<tr>
						<th class="labelformat">乳液类型</th>
						<td><div isteven-multi-select
											input-model="productCategoryUpdate.attributeEmulsionTypes"
											output-model="selectedEmulsionType" output-properties="code"
											button-label="name code" item-label="name code" tick-property="ticked" 
											orientation="horizontal"
											selection-mode="single"
											on-close="CheckProductCategoryCode()">
						</div></td>
						<td style="color:red">*</td>	
					<tr>
						<th class="labelformat">颜色</th>
						<td><div isteven-multi-select
											input-model="productCategoryUpdate.attributeColors"
											output-model="selectedColor" output-properties="code"
											button-label="name code" item-label="name code" tick-property="ticked" 
											orientation="horizontal"
											selection-mode="single"
											on-close="CheckProductCategoryCode()">
						</div></td>
						<td style="color:red">*</td>	
					</tr>
					<tr>
						<th><label>产品类别编码：</label></th>
						<td><label style="text-align: center; font-weight: bold; color: green">{{productCategoryCode}}</label>
						</td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td><label ng-show="existedProductCategoryCode"
							style="text-align: center; font-weight: bold; color: red">编码已存在！请重新输入。</label>
						</td>
						<td></td>
					</tr>
					<tr>
						<th class="labelformat">简介</th>
						<td><textarea style="resize=none;min-height:60px" class="input-block-level" type="text"
							ng-model="productCategoryDescription" /></td>
							<td></td>
					</tr>
					<tr>
						<th class="labelformat">特点</th>
						<td><textarea style="resize=none;min-height:60px" class="input-block-level" type="text"
							ng-model="productCategoryCharacters" /></td>
							<td></td>
					</tr>
					<tr>
						<th class="labelformat">技术参数</th>
						<td><textarea style="resize=none;min-height:60px" class="input-block-level" type="text"
							ng-model="productCategoryTechParameters" /></td>
							<td></td>
					</tr>
					<tr>
						<th class="labelformat">使用范围</th>
						<td><textarea style="resize=none;min-height:60px" class="input-block-level" type="text"
							ng-model="productCategoryScope" /></td>
							<td></td>
					</tr>
								<tr>
									<td></td>
									<td><button class="btn btn-large btn-primary"
											ng-click="productCategoryUpdate.updateProductCategory()">
											<span class="glyphicon glyphicon-upload"></span> 提交
										</button></td>
								</tr>
								</tbody>
							</table>
							</form>
			</div>
</div> <!-- /container -->
