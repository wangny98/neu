<meta charset="utf-8">
<head>
<!-- Le styles -->
<link href="/ineuron/css/bootstrap.css" rel="stylesheet">
<link href="/ineuron/css/inner-area.css" rel="stylesheet">
<link href="/ineuron/css/bootstrap-responsive.css" rel="stylesheet">

      <script src="../ineuron/js/html5shiv.js"></script>
    <![endif]-->

<div ng-controller="UserUpdateController as userUpdate">
 <div class="template">
	<form class="form-user" name="updateuser">
	      <div class="message">用户修改</div>
	      <hr class="hr20">
	      <hr class="hr20">
	       <input class="input-block-level" type="text" ng-model="updateUsername"
			placeholder="用戶名" required> 
		     <hr class="hr15">
		    <select class="input-block-level" name="roleSelect" id="roleSelect" ng-model="updateRoleSelected">
  						    <option ng-repeat="role in userUpdate.roles" value="{{role.role}}">{{role.role}}</option>
    					 </select>
	         <hr class="hr15">
	      
		<hr class="hr20">
		<button class="btn btn-large btn-primary"
			ng-disabled="!updateuser.$valid" ng-click="userUpdate.updateUser()" style="width:50%">
			<span class="glyphicon glyphicon-upload"></span>  确		定
		</button>
	</form>

 </div>
</div>
<!-- /container -->
