<meta charset="utf-8" >

<div class="container">

<h3>用户登录:</h3>
<form class="form-horizontal">

  <div class="form-group">
    <label class="col-sm-2 control-label">用戶名:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="username" placeholder="用戶名">
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">密码:</label>
    <div class="col-sm-10">
    <input type="password" ng-model="passw" placeholder="密码">
    </div>
  </div>
  
  <hr>
<button class="btn btn-success" ng-disabled="error || incomplete">
<span class="glyphicon glyphicon-save"></span>登录
</button>
</form>

</div>
