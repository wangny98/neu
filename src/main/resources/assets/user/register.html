<meta charset="utf-8">
<head>
<!-- Le styles -->
<link href="/ineuron/css/bootstrap.css" rel="stylesheet">
<link href="/ineuron/css/user.css" rel="stylesheet">
<link href="/ineuron/css/bootstrap-responsive.css" rel="stylesheet">

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

<div class="template">
	<div class="message">琥崧智能工厂运营与控制系统-用户注册</div>
    <div id="darkbannerwrap"></div>
	<form class="form-user" name="registerform">

		<input type="text" class="input-block-level" ng-model="username" placeholder="用戶名" required> 
		<hr class="hr10">
		<input type="text" class="input-block-level" ng-model="lastname" placeholder="姓" required> 
		<hr class="hr10">
		<input type="text" class="input-block-level" ng-model="firstname" placeholder="名" required> 
		<hr class="hr10">
		<input type="password" class="input-block-level" ng-model="password" placeholder="密码" required> 
		<hr class="hr10">
		<input type="password"	class="input-block-level" ng-model="password2" placeholder="重复密码" required>
		<hr class="hr15">
		<button class="btn btn-large btn-primary" ng-disabled="!registerform.$valid" ng-click="submitReg()" style="width:100%";>
			<span class="glyphicon glyphicon-plus"></span>注册
		</button>
	</form>
</div>
