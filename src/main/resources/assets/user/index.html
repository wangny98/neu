<!DOCTYPE html>
<html ng-app="userApp">
<head>
<meta charset="UTF-8">
<title>琥崧智能工厂运营与控制系统</title>
<link rel="stylesheet" href="/ineuron/css/bootstrap.min.css">
<script src="/ineuron/js/angular.min.js"></script>
<script src="/ineuron/js/angular-route.min.js"></script>
<script src="/ineuron/js/angular-cookies.min.js"></script>

<script type="text/javascript">
	    //define the package as userApp
		var userApp = angular.module('userApp', ['ngRoute','ngCookies']);
	    
		userApp.config(function($routeProvider) {

	        $routeProvider.
	          when('/login', {

	            templateUrl: '/ineuron/user/login.html',

	            controller: 'UserLoginController'

	          }).
	          	          
	          when('/register', {

		            templateUrl: '/ineuron/user/register.html',

		            controller: 'UserRegisterCtrl'

		          }).
		          
	          otherwise({

	            redirectTo: '/login'

	          });

	      });
		
		userApp.controller('UserLoginController', function($scope, $http, $location, $cookies) {
			$scope.login = function(isValid) {
		        $http({
		            url:'/user/authenticate',
		            method: 'POST',            
		            data: {username:$scope.username, password:$scope.password}      
		        }).success(function(data){
		            if(data.success==true){
		            	$cookies.put('INeuron-UserName', $scope.username, {path:"/"});  
			        	$cookies.put('INeuron-ApiToken', encodeURI(encodeURI(data.apiToken)), {path:"/"});  
			        	window.location.href="/ineuron/main.html";
		            }else{
		            	alert(data.message);
		            }
		            
		        }).error(function(data){
		        	alert(data.message);
		            console.log("error");
		        })
		    };
			
		});
		
		userApp.controller('UserRegisterCtrl', function($scope, $http, $location) {
			$scope.submitReg = function() {
		        $http({
		            url:'/user/register',
		            method: 'POST',            
		            data: {username:$scope.username, firstname:$scope.firstname, lastname:$scope.lastname, password:$scope.password}      
		        }).success(function(data){
		        	alert(data.message);
		        	$location.path("/login");
		            console.log("success!");
		            
		        }).error(function(data){
		            console.log("error");
		        })
		    };

		});
	</script>

</head>
<body>
	<div ng-view></div>
</body>
</html>
