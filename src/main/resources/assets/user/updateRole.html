<meta charset="utf-8">
<head>
</head>

<div ng-controller="RoleUpdateController as roleUpdate">
	<div class="message">角色权限修改</div>

	<div>
		<form class="form-role" name="updaterole">
			<table id="table-style" style="margin:50px auto">
				<tbody>
					<tr>
						<th class="labelformat">角色名：</th>
						<td><input class="input-block-level" type="text"
							ng-model="updateRolename" value="disabled" required></td>
					</tr>
					<tr>
						<th class="labelformat">备注：</th>
						<td><input class="input-block-level" type="text"
							ng-model="updateRoleDescription" value=""></td>
					</tr>
					<tr>
						<th class="labelformat">特殊权限：</th>
						<td>
							<table>
								<tr>
									<th class="labelformat">功能</th>
									<th class="labelformat">操作</th>
								</tr>
								<tr ng-repeat="func in roleUpdate.funcs">
									<td>{{func.name}}</td>
									<td>
										<div isteven-multi-select
											input-model="func.ops"
											output-model="func.output" button-label="operationname"
											item-label="operationname" tick-property="ticked" orientation="horizontal"></div>
									</td>
								</tr>
								</table>
								<tr>
									<td></td>
									<td>
									<button class="btn btn-large btn-primary"
											ng-disabled="!updaterole.$valid"
											ng-click="roleUpdate.updateRole()">
											<span class="glyphicon glyphicon-upload"></span> 确定修改
										</button>
									<button class="btn btn-large btn-primary"
											ng-disabled="!updaterole.$valid"
											ng-click="roleUpdate.deleteRole()">
											<span class="glyphicon glyphicon-trash"
												style="color: rgb(255, 140, 60);"></span> 删除角色
										</button>
									</td>
								</tr>
								</tbody>
							</table>
							</form>
			</div>
</div> <!-- /container -->
