<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<div ng-controller="RoleListController as roleList">
   <div>
   <button class="btn btn-large btn-primary" ng-click="roleList.createRole()">
		<span class="glyphicon glyphicon-new" style="color: rgb(255, 140, 60);"></span> 新增角色
   </button>
	<table datatable="ng" dt-options="roleList.dtOptions"
		dt-column-defs="roleList.dtColumnDefs" class="row-border hover">
		<thead>
			<tr>
				<th><pre>角色名</pre></th>
				<th><pre>描述</pre></th>
				<th><pre>查看/修改</pre></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="role in roleList.roles">
				<td>{{ role.rolename }}</td>
				<td>{{ role.description }}</td>
				<td>
					<button type="button"
						ng-click="roleList.updateRole($index)"
						class="btn btn-warning">
						<i class="fa fa-edit"></i>
					</button>
				</td>

			</tr>
		</tbody>
	</table>
	</div>
	<!-- </form> -->
</div>
