<meta charset="utf-8">
<head>
<!-- Le styles -->
<link href="/ineuron/css/bootstrap.css" rel="stylesheet">
<link href="/ineuron/css/user.css" rel="stylesheet">
<link href="/ineuron/css/bootstrap-responsive.css" rel="stylesheet">

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="../ineuron/js/html5shiv.js"></script>
    <![endif]-->

</head>

<div class="container">
	<form class="form-user" name="loginform">
		<h3 class="form-user-heading">用户登录</h3>
		<input type="text" ng-model="username" placeholder="用戶名"
			required> <input type="password"
			ng-model="password" placeholder="密码" required>
		<button ng-disabled="!loginform.$valid" class="btn btn-large btn-primary" ng-click="login()">
			<span class="glyphicon glyphicon-user"></span>登录
		</button>
		<!-- show an error if this isn't filled in -->
		<p ng-show="userForm.username.$error.required">Your username is
			required.</p>

	</form>

</div>
